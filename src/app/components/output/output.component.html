<div class="h-screen flex flex-column gap-2">
  <p-menubar
    *ngIf="
      selectedLanguage === Languages.javascript ||
      selectedLanguage === Languages.typescript ||
      selectedLanguage === Languages.json
    "
  >
    <ng-template pTemplate="end">
      <p-button
        *ngIf="
          selectedLanguage === Languages.javascript ||
          selectedLanguage === Languages.typescript
        "
        label="Run Code"
        severity="success"
        [loading]="loading"
        (click)="runCode()"
      ></p-button>
      <p-button
        *ngIf="selectedLanguage === Languages.json"
        label="Prettify"
        severity="success"
        [loading]="loading"
        (click)="prettyPrintJSON()"
      ></p-button>
    </ng-template>
  </p-menubar>

  <ng-container *ngIf="output">
    <div *ngIf="selectedLanguage === Languages.html" [innerHTML]="code"></div>
    <div *ngIf="selectedLanguage !== Languages.html" class="console">
      <div
        *ngIf="selectedLanguage !== Languages.json"
        [ngClass]="{ 'text-red-500': errorOccured }"
      >
        {{ output }}
      </div>
      <pre
        *ngIf="selectedLanguage === Languages.json"
        [ngClass]="{ 'text-red-500': errorOccured }"
        >{{ output }}</pre
      >
    </div>
  </ng-container>
</div>
